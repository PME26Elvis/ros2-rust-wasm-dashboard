          echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/ros-archive-keyring.gpg] http://packages.ros.org/ros2/ubuntu $(. /etc/os-release && echo $UBUNTU_CODENAME) main" | sudo tee /etc/apt/sources.list.d/ros2.list > /dev/null
          sudo apt update
          sudo apt install -y ros-humble-ros-base
          source /opt/ros/humble/setup.bash
          ros2 --version || true

      - uses: actions/setup-rust@v1
        with:
          rust-version: stable

      - name: Build + run pub/sub (Humble)
        shell: bash
        working-directory: crates/ros2_demo
        run: |
          set -euo pipefail
          source /opt/ros/humble/setup.bash

          cargo build --release

          timeout 25s cargo run --release --bin minimal_pub > pub.log 2>&1 & PUBPID=$!
          sleep 2
          timeout 30s cargo run --release --bin minimal_sub | tee sub.log

          set -o pipefail
          COUNT=$(grep -c "hello from rclrs" sub.log || true)
          if [ "$COUNT" -lt 10 ]; then
            echo "Expected at least 10 messages, got $COUNT"
            kill -9 "$PUBPID" || true
